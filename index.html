<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="images/icons/site.webmanifest">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="css/bulma-0.6.2/css/bulma.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/css/fontawesome-all.min.css">
  <title>Clubfinder</title>
</head>
<body>
  <div class="color-bar"></div>
  <div class="hero">
    <div class="hero-body has-text-centered">
      <object data="images/clubfinder.svg" type="image/svg+xml" style="width: 75%; max-width: 500px;"></object><br>
    </div>
  </div>
  <section>

    <div class="hero">
      <div class="hero-body">
          <div class="columns">
            <div class="column is-one-fifth"></div>
              <div class="column front-page-button is-one-quarter">
                  <span class="icon is-large">
                    <i class="far fa-calendar-alt"></i> 
                  </span>
                  <h1>Your Calendar</h1>
              </div>
              <div class="column is-1"></div>
              <div class="column front-page-button is-one-quarter">
                  <span class="icon is-large">
                    <i class="far fa-search"></i>
                  </span> 
                  <h1>Find a Club</h1>
              </div>
         </div>
        </div>
         <div class="hero-body">
            <div class="columns">
                <div class="column is-one-fifth"></div>
                <div class="column front-page-button is-one-quarter">
                  <span class="icon is-large">
                      <i class="fal fa-users"></i>

                    </span>
                    <h1>Your Club</h1>
                </div>
                <div class="column is-1"></div>
                <div class="column front-page-button is-one-quarter">
                  <span class="icon is-large">
                      <i class="fal fa-user-plus"></i>
                  </span>
                  <h1>Create a Club</h1>
                </div>
              </div>
         </div>
         
      
    </div>
  </section>
  
  
  
  

</body>
</html>
